    <section class="text-gray-500 bg-gray-900 body-font relative">
        <div class="absolute inset-0 bg-gray-900">
          <iframe title="map" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61808.00779635624!2d120.97700326694869!3d14.484661412150357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ce5df9175d09%3A0x2d041bbb0b2842e5!2sPara%C3%B1aque%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1593852378710!5m2!1sen!2sph" style="filter: grayscale(1) contrast(1.2) opacity(0.16);"></iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
          <div class="lg:w-1/3 md:w-1/2 bg-gray-900 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 class="text-orange-500 text-lg mb-1 font-medium title-font">Get in touch!</h2>
            <p class="leading-relaxed mb-5 text-gray-500 text-sm">Reach out to me for volunteering, side projects, or for any endeavor.</p>
            <form name="Contact" method="POST" data-netlify="true">
              <p>
                <label><input name="Name:" type="text" placeholder="Name" class="w-full bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base px-4 py-2 mb-4"></label>
              </p>
              <p>
                <label><input name="Contact:" type="text" placeholder="Contact Number" class="w-full bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base px-4 py-2 mb-4"></label>
              </p>
              <p>
                <label><input name="Email:" type="email" class="w-full bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email"></label>
              </p>
              <p>
                <label><textarea name="Message:" type="text" class="w-full bg-gray-800 text-white rounded border border-gray-700 focus:outline-none h-32 focus:border-orange-500 text-base px-4 py-2 mb-4 resize-none" placeholder="Message"></textarea></label>
              </p>
              <p>
                <button type="submit" class="w-full text-gray-800 bg-orange-500 border-0 py-2 px-6 focus:outline-none hover:bg-orange-400 rounded text-lg font-semibold">Button</button>
              </p>
              <p class="text-xs text-gray-600 mt-3">I'll reach out to you at the soonest! For urgent matters email me at <span class="text-xs text-orange-500">jayemfonacier@gmail.com</span></p>
            </form>
          </div>
        </div>
    </section>
